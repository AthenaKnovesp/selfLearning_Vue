<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入核心 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 2.创建挂载点 -->
    <div id="app">
        {{msg}}--{{num}}

        <p>{{obj.name}}---{{obj.age}}</p>

        <p>{{htmlStr}}</p>
        <p><span v-html="htmlStr"></span></p>

        <p>
            <span v-if="isShow">我是v-if指令</span>
            <span v-else>我是v-else指令</span>
        </p>
        <template v-if="ok">
            <span>1.</span>
            <span>2.</span>
            <span>3.</span>
            <span>4.</span>
        </template>

        <div>
            <div v-if="Math.random()>0.5">大于0.5</div>
            <div v-else>小于0.5</div>
        </div>

        <div>
            <div v-if="score==='A'">100分</div>
            <div v-else-if="score==='B'">90分</div>
            <div v-else-if="score==='C'">80分</div>
            <div v-else>60分</div>
        </div>

    </div>
    <script>
        // 3.创建Vue实例
        new Vue({
            //el: '#app',// 挂载点
            data: {
                msg: 'hello world', //定义变量
                num: 10,
                obj: {
                    name: '张三',
                    age: 18
                },
                htmlStr: '<h2>我是h2</h2>',
                isShow: false,
                ok: true,
                score: 'C'
            }
        }).$mount('#app') // 挂载点
    </script>
</body>

</html>
